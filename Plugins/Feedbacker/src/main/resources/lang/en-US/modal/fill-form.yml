title: "How was today's service? :D" # Nonnull, 100 length limit
uid:
  action: "submit"
  star_count: "%fb_star_count%"

text_inputs:
  - uid:
      action: "submit_form"
    label: "Please briefly describe your feedback" # Nonnull, 45 length limit
    placeholder: "Awesome!" # Ignorable, 100 length limit
    min_length: -1 # Ignorable, default: -1
    max_length: 1024 # Must be less than or equal to 1024
    style: "PARAGRAPH" # Nonnull, allowed values: [ "SHORT", "PARAGRAPH" ]
    required: false # Ignorable, default: true
