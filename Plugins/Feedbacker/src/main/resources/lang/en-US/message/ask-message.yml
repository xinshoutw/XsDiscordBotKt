embeds:
  - title:
      text: "Please provide a rating and review"
    footer:
      text: "❖ ORDERLY SERVER ❖"

# Button Style
# 1 -> ButtonStyle.PRIMARY (Blue)
# 2 -> ButtonStyle.SECONDARY (Gray)
# 3 -> ButtonStyle.SUCCESS (Green)
# 4 -> ButtonStyle.DANGER (Red)
# 5 -> ButtonStyle.LINK
components:
  - !ButtonsComponent
    buttons:
      - uid:
          action: "submit_star"
          user_id: "%user_id%"
          star_count: 1
        style: 2
        label: "★"

      - uid:
          action: "submit_star"
          user_id: "%user_id%"
          star_count: 2
        style: 2
        label: "★★"

      - uid:
          action: "submit_star"
          user_id: "%user_id%"
          star_count: 3
        style: 2
        label: "★★★"

      - uid:
          action: "submit_star"
          user_id: "%user_id%"
          star_count: 4
        style: 2
        label: "★★★★"

      - uid:
          action: "submit_star"
          user_id: "%user_id%"
          star_count: 5
        style: 2
        label: "★★★★★"

  - !ButtonsComponent
    buttons: # 5 size limit
      - uid:
          action: "fill_form"
          user_id: "%user_id%"
        style: 2 # Nonnull, allowed values [ 1 (BLUE), 2 (GREY), 3 (GREEN), 4 (RED), 5 (LINK) ]
        label: "Leave a Review" # Ignorable, 80 length limit
        emoji: # Ignorable
          name: "✉️" # Nonnull
