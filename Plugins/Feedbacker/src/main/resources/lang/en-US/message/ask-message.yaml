is_components_v2: true
components_v2:
- type: container
  components:
  - type: text_display
    content: '## Please provide a rating and review'
  - type: separator
    divider: true
    spacing: SMALL
  - type: text_display
    content: '*❖ ORDERLY SERVER ❖*'
- type: separator
  divider: true
  spacing: SMALL
- type: action_row
  components:
  - type: button
    style: 2
    label: ★
    uid:
      action: submit_star
      user_id: '%user_id%'
      star_count: 1
  - type: button
    style: 2
    label: ★★
    uid:
      action: submit_star
      user_id: '%user_id%'
      star_count: 2
  - type: button
    style: 2
    label: ★★★
    uid:
      action: submit_star
      user_id: '%user_id%'
      star_count: 3
  - type: button
    style: 2
    label: ★★★★
    uid:
      action: submit_star
      user_id: '%user_id%'
      star_count: 4
  - type: button
    style: 2
    label: ★★★★★
    uid:
      action: submit_star
      user_id: '%user_id%'
      star_count: 5
- type: action_row
  components:
  - type: button
    style: 2
    label: Leave a Review
    uid:
      action: fill_form
      user_id: '%user_id%'
    emoji: ✉️
