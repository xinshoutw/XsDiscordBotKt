embeds:
  - model_key: "tt@embed-demo"

components:
  - !ButtonsComponent
    buttons:
      - model_key: "tt@btn-demo"

  - !ButtonsComponent
    buttons:
      - uid:
          action: "create"
          sub_action: "btn_color-primary"
        style: 1
        label: "藍色"

      - uid:
          action: "create"
          sub_action: "btn_color-secondary"
        style: 2
        label: "灰色"

      - uid:
          action: "create"
          sub_action: "btn_color-success"
        style: 3
        label: "綠色"

      - uid:
          action: "create"
          sub_action: "btn_color-danger"
        style: 4
        label: "紅色"

  - !ButtonsComponent
    buttons:
      - uid:
          action: "create"
          sub_action: "back"
        style: 2 # Nonnull, allowed values [ 1 (BLUE), 2 (GRAY), 3 (GREEN), 4 (RED), 5 (LINK) ]
        label: "返回"
