embeds:
  - model_key: "tt@embed-demo"

components:
  - !ButtonsComponent
    buttons:
      - model_key: "tt@btn-demo"

  - !EntitySelectMenu
    entity_select_menu:
      uid: # Nonnull
        action: "create"
        sub_action: "admin"
      placeholder: "未設定則為預設" # Ignorable
      max: 25
      select_target_type: "ROLE" # allowed values [ "ROLE", "USER", "CHANNEL" ]

  - !ButtonsComponent
    buttons:
      - uid:
          action: "create"
          sub_action: "back"
        style: 2 # Nonnull, allowed values [ 1 (BLUE), 2 (GRAY), 3 (GREEN), 4 (RED), 5 (LINK) ]
        label: "返回"
