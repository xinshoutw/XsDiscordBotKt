embeds:
  - author:
      name: "WelcomeByeGuild"
      icon_url: "%wbg@guild_icon_url%"
    title:
      text: "ðŸŽ‰ Welcome %wbg@member_display_name% to %wbg@guild_name%"
    description: |
      Hi %wbg@user_mention%, welcome to **%wbg@guild_name%**!
      You are member **#%wbg@guild_member_count%** in this guild.
      Welcome messages are sent in: %wbg@welcome_channel_mention%
    thumbnail_url: "%wbg@member_avatar_url%"
    image_url: "%wbg@welcome_photo_url%"
    color_code: "%wbg@welcome_color%"
    footer:
      text: "User ID: %wbg@user_id% | Event: %wbg@event_type%"
      icon_url: "%wbg@guild_icon_url%"
    fields:
      - name: "`Nickname / Display`"
        value: "%wbg@member_nickname_or_name%"
        inline: true
      - name: "`Account Created`"
        value: "<t:%wbg@user_created_unix%:F>"
        inline: true
      - name: "`Joined At`"
        value: "<t:%wbg@member_joined_unix%:F>"
        inline: true
      - name: "`Role Count`"
        value: "%wbg@member_roles_count%"
        inline: true
      - name: "`Server Boost Count`"
        value: "%wbg@guild_booster_count%"
        inline: true
      - name: "`Rules Channel`"
        value: "%wbg@guild_rules_channel_mention%"
        inline: true
      - name: "`Roles`"
        value: "%wbg@member_roles_mentions%"
      - name: "`Event Timestamp`"
        value: "<t:%wbg@event_timestamp_unix%:F>"
