embeds:
  - title:
      text: "WelcomeByeGuild Setup"
    description: "Configure join/leave notification messages, then click `Save`."
    color_code: "#5865F2"
    timestamp: "%now%"
    fields:
      - name: "Output channel"
        value: "%wbg@channel%"
      - name: "Welcome message"
        value: "%wbg@welcome-message%"
      - name: "Leave message"
        value: "%wbg@leave-message%"
      - name: "Thumbnail"
        value: "%wbg@thumbnail%"
      - name: "Image"
        value: "%wbg@image%"
      - name: "Welcome color"
        value: "%wbg@welcome-color%"
        inline: true
      - name: "Leave color"
        value: "%wbg@leave-color%"
        inline: true
