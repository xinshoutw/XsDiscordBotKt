embeds:
  - model_key: "wbg@setup-embed"

components:
  - !EntitySelectMenu
    uid:
      action: "select-channel"
    placeholder: "選擇訊息輸出頻道"
    min: 1
    max: 1
    select_target_type: "CHANNEL"
    channel_types:
      - "TEXT"
      - "NEWS"

  - !ButtonsComponent
    buttons:
      - uid:
          action: "modal-welcome-text"
        style: 1
        label: "設定歡迎訊息"
      - uid:
          action: "modal-bye-text"
        style: 1
        label: "設定離開訊息"
      - uid:
          action: "modal-images"
        style: 2
        label: "設定圖片"
      - uid:
          action: "modal-colors"
        style: 2
        label: "設定顏色"

  - !ButtonsComponent
    buttons:
      - uid:
          action: "preview-join"
        style: 2
        label: "預覽加入"
      - uid:
          action: "preview-leave"
        style: 2
        label: "預覽離開"
      - uid:
          action: "confirm-create"
        style: 3
        label: "儲存設定"
