is_components_v2: true
components_v2:
- type: container
  components:
  - type: section
    components:
    - type: text_display
      content: '### %music_player@song_author_name%

        ## [%music_player@song_name%](%music_player@song_url%)'
    accessory:
      type: thumbnail
      url: '%music_player@song_thumbnail_url%'
      description: '%music_player@song_author_name%'
  - type: text_display
    content: '**時長**\n%music_player@song_duration%'
  - type: separator
    divider: true
    spacing: SMALL
  - type: text_display
    content: '*由 %music_player@song_requester_username% 點播*'
  accent_color: '%music_player@player_current_color%'
- type: separator
  divider: true
  spacing: SMALL
- type: action_row
  components:
  - type: button
    style: 2
    disabled: false
    uid:
      action: previous
    emoji: <:music_player__media_previous:1395593807352954950>
  - type: button
    style: 2
    disabled: false
    uid:
      action: pause-resume
    emoji: <:music_player__media_pause_resume:1395593823916265524>
  - type: button
    style: 2
    disabled: false
    uid:
      action: skip
    emoji: <:music_player__media_next:1395593814684471307>
  - type: button
    style: 2
    disabled: false
    uid:
      action: loop
    emoji: '%music_player@player_currnet_loop_mode_emoji%'
  - type: button
    style: 4
    disabled: false
    uid:
      action: disconnect
    emoji: <:music_player__media_disconnect:1395595107255844915>
